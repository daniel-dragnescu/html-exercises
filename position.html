<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px;
  padding-top: 20px;
  padding-left: 80px;">

    <div style="
    background-color: black;
    color: white;
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    height: 50px;
    z-index: 100;
  ">header</div>
    
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
    sidebar
     <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0px;
    z-index: 2;
    ">X
      </div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 40px;
    right: 10px;
    z-index: 2;
    ">absolute
    </div>



    
    <div style="
    background-color: lightblue;
    width: 200px;
    height: 200px;
    position: static;
    margin-top: 60px;">
    div 1</div>


    <div style="
    background-color: lightpink;
    width: 200px;
    height: 200px;
    position: relative;">
    div 2
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
    ">5:00
    </div>
  </div>
  </body>
</html>
